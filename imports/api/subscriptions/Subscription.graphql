type Subscription {
  _id: String
  createdAt: Date
  isActive: Boolean
  user: User
}

extend type Mutation {
    createSubscription(feedId: String!, userId: String!): Subscription
}

extend type Query {
    subscription(feedId: String!, userId: String!): Subscription
    pendingSubscriptionsByFeedId(feedId: String!): [Subscription]
}