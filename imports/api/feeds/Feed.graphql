type Feed {
    _id: String!
    name: String!
    description: String
    ownerId: String!
    posts: [Post]
}

type Mutation {
    createFeed(name: String!, description: String, ownerId: String!): Feed
    deleteFeed(id: String!): Boolean
}

type Query {
    feedById(_id: String!): Feed
    feeds: [Feed]
    subscriptions: [Feed]
}