type Feed {
    _id: String!
    name: String!
    description: String
    ownerId: String!
    posts: [Post]
    isOwner: Boolean
    isActiveSubscription: Boolean
    isPendingSubscription: Boolean
}

type Mutation {
    createFeed(name: String!, description: String): Feed
    deleteFeed(id: String!): Boolean
}

type Query {
    feedById(_id: String!): Feed
    feedByInviteCode(inviteCode: String!): Feed
    feeds: [Feed]
    subscriptions: [Feed]
}